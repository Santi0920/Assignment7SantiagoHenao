<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3 shadow-lg p-5 rounded">
        <h1 class="btn btn-success fs-1 fw-bold" style="cursor:default">Check the console for the contact list!</h1>

        <h1>If you want to add a new participant to the group just press this button!</h1>
        <button onclick="addNewContact()" style="font-size: 30px;" id="addButton" class="btn btn-info fw-bold fs-3">Add Button</button>
        <button onclick="displayFirstAndLastContacts()" style="font-size: 30px;" id="firstandLastButton" class="ms-3 btn btn-warning fw-bold fs-3">First and Last Button</button>
    </div>
    <script src="contactList.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
